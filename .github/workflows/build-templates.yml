name: Create templates
on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Build templates
        env:
          CI: true
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          chmod +x _template/build.sh
          chmod +x _template/create-branches.sh
          _template/build.sh
